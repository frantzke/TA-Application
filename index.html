<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TA Applications</title>
    <meta charset="utf-8">
    <style></style>
  </head>
  
  <body>
	  <h1>TA Applications</h1>
	  <div id = "menu">
		  <div id="AllApplDiv">
			  <p>List All Applicants</p>
			  <input type="button" name="all-appl" id="all-appl" value="List All Applicants" />
		  </div>
		  <div id="ApplStatusDiv">
			  <p>Search By Applicant Status</p>
			  <!--Drop down menu goes here-->
			  <input type="button" name="status-appl" id="status-appl" value="Applicants by Status" />
		  </div>
		  <div id="listApplDiv">
			  <p>Search By Family Name</p>
			  <input type="text" name="appl-name" id="appl-name" />
			  <input type="button" name="list-appl" id="list-appl" value="List Applicants" />
		  </div>
		  <div id="AddApplDiv">
			  <p>Add Applicant</p>
			  <input type="button" name="add-appl" id="add-appl" value="Add Applicant" />
		  </div>
		  <div id="RemoveApplDiv">
			  <p>Remove Applicant</p>
			  <input type="button" name="remove-appl" id="remove-appl" value="Remove Applicant" />
		  </div>
		  <div id="AllCoursDiv">
			  <p>List All Courses</p>
			  <input type="button" name="all-cours" id="all-cours" value="All Courses" />
		  </div>
		  <div id="SearchCoursDiv">
			  <p>Search For Course by Name</p>
			  <input type="text" name="cours-name" id="cours-name" />
			  <input type="button" name="search-cours" id="search-cours" value="Search Course" />
		  </div>
	  </div>
	  <ol id="results">
        
		</ol>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	  <script src="scripts/script.js"></script>
  </body>
</html>
