<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TA Applications</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css?v=1.0" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script  type="text/javascript" src="scripts/script.js"></script>

  </head>
  
  <body>
	  	<h1>TA Applications</h1>
	  	<div id = "menu">
		  	<form id="AllAppl" method="get">
				<p>List All Applicants</p>
			 	<!-- <input type="button" name="all-appl" id="all-appl" value="List All Applicants" />-->
			  	<input id="AllApplbutton" type="submit" value="List All Applicants">
		  	</form>
		  	<div id="ApplStatusDiv">
				<form id="ApplByStatus" method="get">
					<p>Search By Applicant Status</p>
				  	<select id="statusSelect" onchange="selectStatus()">
				    	<option>Undergrad</option>
				    	<option>Msc</option>
				    	<option>PhD</option>
				    	<option>MScAC</option>
				    	<option>MEng</option>
				  	</select>
					<input id="ApplByStatusButton" type="submit" value="Search Applicants by Status">
				</form>
		  </div>
		  <div id="listApplDiv">
			  <form id = "ApplByName" method="get">
			  		<p>Search By Family Name</p>
				  	<input type="text" name="familyname" id="ApplName" />
					<input type="submit" id="ApplByNameButton" value="Search Applicants by Family Name" />
			  </form>
		  </div>
		  <div id="AddApplDiv">
				<form id="AddAppl" method="post">
					<p>Add Applicant</p>
					<p>Student Number</p>
					<input type="text" name="stunum" /></input>
					<p>Given Name</p>
					<input type="text" name="givenname"></input>
					<p>Family Name</p>
					<input type="text" name="familyname"></input>
					<p>Status</p>
					<input type="text" name="status"></input>
					<p>Year</p>
					<input type="text" name="year"></input>
					<input type= "hidden" name="courses[]"></input>
					<input id="addButton" type="submit" value="Submit"></input>
			  	</form>
		  </div>
		  <div id="RemoveApplDiv">
		  		<form id="RemoveByStunum" method="delete">
					<p>Remove Applicant</p>
					<input type="text" id="removeStunum" name="stunum" /></input>
					<input id="removeStunumButton" type="submit" value="Remove by Student Number"></input>
			  	</form>
			  	<form id="RemoveByfname" method="delete">
					<p>Remove Applicant</p>
					<input type="text" id="removefname" name="fname" /></input>
					<input id="removefnameButton" type="submit" value="Remove by Family Name"></input>
			  	</form>
		  </div>
		  <div id="AllCoursDiv">
		  		<form id = "AllCourses">
		  			<p>List All Courses</p>
			 		<input id="AllCoursesButton" type="submit" value="List All Courses"></input>
			  	</form>
		  </div>
		  <div id="SearchCoursDiv">
		  		<form>
					<p>Search For Course by Name</p>
					<input type="text" name="cours-name" id="cours-name" />
					<input type="button" name="search-cours" id="search-cours" value="Search Course" />
			  	</form>
		  </div>
	  </div>
	  <ol id="results"></ol>
  </body>
</html>
