<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TA Applications</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css?v=1.0" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script  type="text/javascript" src="scripts/script.js"></script>

  </head>
  
  <body>
	  	<h1>TA Applications</h1>
	  	<div id = "menu">
		  	<form id="AllAppl" method="get">
				<p>List All Applicants</p>
			 	<!-- <input type="button" name="all-appl" id="all-appl" value="List All Applicants" />-->
			  	<input id="AllApplbutton" type="submit" value="List All Applicants">
		  	</form>
		  	<div id="ApplStatusDiv">
				<p>Search By Applicant Status</p>
			  	<!--Drop down menu goes here Undergrad, MSc, PhD, MScAC, MEng-->
			  	<form>
			  	<select id="statusSelect" onchange="selectStatus()">
			    	<option>Undergrad</option>
			    	<option>MSc</option>
			    	<option>PhD</option>
			    	<option>MScAC</option>
			    	<option>MEng</option>
			  	</select>
				</form>
				<form id="ApplByStatus" method="get">
					<input id="ApplByStatusButton" type="submit" value="Search Applicants by Status">
				</form>
		  </div>
		  <div id="listApplDiv">
			  <p>Search By Family Name</p>
			  <input class="input" type="text" name="appl-name" id="appl-name" />
			  <input type="button" name="list-appl" id="list-appl" value="List Applicants" />
		  </div>
		  <div id="AddApplDiv">
				<p>Add Applicant</p>
				<form id="AddAppl" method="post">
					<input class="input" type="text" id="stunum" name="stunum" /></input>
					<input class="input" type="text" id="givenname" name="givenname"></input>
					<input class="input" type="text" id="status" name="status"></input>
					<input class="input" type="text" id="year" name="year"></input>
					<input class="input" type="text" name="courses[]">
					<input id="addButton" type="submit" value="Submit">
			  	</form>
			  
		  </div>
		  <div id="RemoveApplDiv">
			  <p>Remove Applicant</p>
			  <input type="button" name="remove-appl" id="remove-appl" value="Remove Applicant" />
		  </div>
		  <div id="AllCoursDiv">
			  <p>List All Courses</p>
			  <input type="button" name="all-cours" id="all-cours" value="All Courses" />
		  </div>
		  <div id="SearchCoursDiv">
			  <p>Search For Course by Name</p>
			  <input type="text" name="cours-name" id="cours-name" />
			  <input type="button" name="search-cours" id="search-cours" value="Search Course" />
		  </div>
	  </div>
	  <ol id="results">
        
		</ol>
  </body>
</html>
